    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-content: center;
            text-align: center;
            background-color: #efefef;
            font-family: 'DM Serif Display', serif;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        h1 {
            color: #240045;
            font-family: 'Unbounded', cursive;
            margin: auto;
            transition: 0.25s;
        }
        h1:hover {
            color: #FF9E00;
        }
        .fa-drum {
            transform: scale(1.15);
            margin: auto 0.5rem;
        }
        #drumkit {
            margin: 1.5rem auto;
            color: #240045;
            text-align: center;
        }
        .element {
            display: inline-grid;
            place-content: center;
            border-radius: 0.5rem;
            width: 10vmax;
            height: 10vmax;
            padding: 1.5vmax 2.5vmax;
            margin: 1.5vmax;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 15px 15px 25px #e0e0e0, -15px -15px 25px #efefef;
        }
        .active {
            background-color: #FF9E00;
            transform: scale(1.05);
            transition: 0.15s;
        }
        .footnote {
            margin: 0.5rem auto;
        }
    </style>
</head>
<body>
    <a class="title" href="" style="text-decoration: none;">
        <h1>Drum Kit <i class="fa-solid fa-drum"></i></h1>
    </a>
    <div id="drumkit"></div>
    <div class="footnote">Made with <i class="fas fa-heart" style="color: red;" aria-hidden="true"></i> by <a href="https://github.com/tatkagore" target="_blank">Tatiana Simmer</a></div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var data = {
                'A': {name: 'Clap', sound: 'sounds/clap.wav'},
                'S': {name: 'HiHat', sound: 'sounds/hihat.wav'},
                'D': {name: 'Kick', sound: 'sounds/kick.wav'},
                'F': {name: 'OpenHat', sound: 'sounds/openhat.wav'},
                'G': {name: 'Boom', sound: 'sounds/boom.wav'},
                'H': {name: 'Ride', sound: 'sounds/ride.wav'},
                'J': {name: 'Snare', sound: 'sounds/snare.wav'},
                'K': {name: 'Tom', sound: 'sounds/tom.wav'},
                'L': {name: 'Tink', sound: 'sounds/tink.wav'}
            };
            function playSound(key) {
                var drum = data[key];
                if (drum) {
                    var audio = new Audio(drum.sound);
                    audio.play();
                } else {
                    console.error("No drum associated with this key.");
                }
            }
            function setupDrumElements() {
                var drumkit = document.getElementById("drumkit");
                Object.keys(data).forEach(key => {
                    var drumElement = document.createElement('div');
                    drumElement.className = 'element';
                    drumElement.textContent = `${data[key].name} (${key})`;
                    drumkit.appendChild(drumElement);
                    drumElement.addEventListener('click', function() {
                        playSound(key);
                    });
                });
            }
            function handleKeyPress(event) {
                var key = event.key.toUpperCase();
                playSound(key);
            }
            window.addEventListener('keydown', handleKeyPress);
            setupDrumElements();
        });
    </script>
</body>
</html>
